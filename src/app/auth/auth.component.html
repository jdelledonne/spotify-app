<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div>
            <h2>Welcome to Spotify Helper!</h2>
            <h3>Please {{ isLoginMode ? 'Login' : 'Sign Up' }} to continue.</h3>
            <br>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
        <div *ngIf="createdUser">
            <br>
            <div class="signup_alert">
                <h5>Thank you for signing up! Please login to continue.</h5>
            </div>
        </div>
    </div>
</div>
